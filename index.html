<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- fontawesome CSS -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Cart Page</title>
</head>

<body>
  <!-- checkOut part -->
  <section class="cart-page" id="cart-page">
    <div class="container">
      <div class="row">
        <!-- checkout info start -->
        <div class="col-8">
          <!-- cart header  start-->
          <div class="cart-header">
            <div class="nav justify-content-between">
              <h2>My Cart <span id="items-num">2</span> Items</h2>
              <h2>Total: <span id="total-price">382</span> Tk</h2>
            </div>
          </div>
          <!-- cart header end -->

          <!-- cart content start -->
          <div class="cart-content">
            <!-- single item start -->
            <div class="cart-item my-3">
              <div class="row align-items-center">
                <!-- Book Cover Section start-->
                <div class="col-2">
                  <div class="book-cover">
                    <img class="img-fluid" src="images/cart-img-1.jpg" alt="cart-img-2" />
                  </div>
                </div>
                <!-- Book Cover Section end -->

                <!-- Book Info Section start -->
                <div class="col-4">
                  <div class="book-info">
                    <a href="#">চল্</a>
                    <p>অন্তিক মাহমুদ</p>
                    <a href="#"><i class="fas fa-trash-alt"></i></a>
                  </div>
                </div>
                <!-- Book Info Section end -->
                <!-- Book quantity start-->
                <div class="col-4">
                  <div class="nav book-quantity">
                    <button class="btn quantity-btn">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input type="text" class="quantity-box" value="1" disabled />
                    <button class="btn quantity-btn">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                <!-- Book quantityend-->
                <!-- Books price start-->
                <div class="col-2">
                  <div class="price-info">
                    <span class="single-price">Tk. 204</span>
                  </div>
                </div>
                <!-- Books price end-->
              </div>
            </div>
            <!-- single item end -->

            <!-- single item start -->
            <div class="cart-item my-3">
              <div class="row align-items-center">
                <!-- Book Cover Section start-->
                <div class="col-2">
                  <div class="book-cover">
                    <img class="img-fluid" src="images/cart-img-2.jpg" alt="cart-img-2" />
                  </div>
                </div>
                <!-- Book Cover Section end -->

                <!-- Book Info Section start -->
                <div class="col-4">
                  <div class="book-info">
                    <a href="#">মাসুদ রানা -৪৬৫ : কাউন্ট কোবরা</a>
                    <p>কাজী মায়মুর হোসেন</p>
                    <a href="#"><i class="fas fa-trash-alt"></i></a>
                  </div>
                </div>
                <!-- Book Info Section end -->
                <!-- Book quantity start-->
                <div class="col-4">
                  <div class="nav book-quantity">
                    <button class="btn quantity-btn">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input type="text" class="quantity-box" value="1" disabled />
                    <button class="btn quantity-btn">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                <!-- Book quantityend-->
                <!-- Books price start-->
                <div class="col-2">
                  <div class="price-info">
                    <span class="single-price">Tk. 128</span>
                  </div>
                </div>
                <!-- Books price end-->
              </div>
            </div>
            <!-- single item end -->
          </div>
          <!-- cart content end -->

          <!-- cart-footer start -->
          <div class="cart-footer">
            <div class="nav justify-content-end cart-footer-btn">
              <button class="btn gift-btn">Order as a Gift</button>
              <button class="btn shipping-btn">Go to Shipping Page</button>
            </div>
          </div>
          <!-- cart-footer end -->
        </div>
        <!-- checkout info start -->

        <!-- Checkout sidebar start -->
        <div class="col-4">
          <div class="checkout">
            <div id="checkout-sidebar" class="check-sidebar">
              <div class="checkout-sidebar-header">
                <h2>Checkout Summary</h2>
              </div>
              <div class="country my-3">
                <select name="clientCountry" class="custom-select js-shipping-country" id="js--country-header">
                  <option value="1" selected="">বাংলাদেশ</option>
                  <option value="2">অস্ট্রেলিয়া</option>
                </select>
              </div>

              <div class="checkout-sidebar-content">
                <div class="payment-breakdown">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>Subtotal</td>
                        <td class="text-right" id="subtotal">332TK.</td>
                      </tr>

                      <tr>
                        <td>Shipping</td>
                        <td class="text-right" id="shipping">50TK.</td>
                      </tr>

                      <tr id="wrappertr2">
                        <td id="wrappertext2">Gift Wrap</td>
                        <td class="text-right" id="wrapper2">20TK.</td>
                      </tr>

                      <tr>
                        <td>Total</td>
                        <td class="text-right" id="total">382TK.</td>
                      </tr>

                      <tr class="payment-breakdown__content__table-last-tr" id="payabletr">
                        <td class="font-weight-bold">Payable Total</td>
                        <td class="text-right font-weight-bold" id="payable">
                          382TK.
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="gift-wrap">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="js-gift-checkbox" />
                    <label class="custom-control-label" for="js-gift-checkbox">
                      Gift Wrap for Tk. 20
                    </label>
                  </div>
                </div>
              </div>
              <!--End checkout sidebar content -->
            </div>
          </div>
        </div>
        <!--End checkout-sidebar -->
      </div>
    </div>
  </section>

  <!-- JavaScript -->
</body>

</html>
